<html>
  <head>
    <!-- Working title -->
    <title>Word Guessing Game</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md-8">
          <h1 class="text-center">
            Word Guessing Game
          </h1>
        </div>
        <div class="col-md"></div>
      </div>

      <div class="row">
        <div class="col">
          <h2 id="instruction" class="text-center">
            Choose a letter to start, Guess the word to Win!
          </h2>
        </div>
      </div>

      <!-- Game Content Wrapper -->
      <div class="container">
        <!-- Row with number of guesses remaining and Letters Guessed   -->
        <div class="row row-col-1 row-col-md-2">
          <div class="col-md-8">
            <h3>Number of Guesses Remaining:</h3>
          </div>
          <div class="col-md-4">
            <h3 id="numberGuesses">3</h3>
          </div>
          <div class="col-md-8">
            <h3>Wins:</h3>
          </div>
          <div class="col-md-4">
            <h3 id="winScore">0</h3>
          </div>
        </div>

        <!-- Row Puzzle word and Imagery -->
        <div class="row">
          <!-- Puzzle Image and Puzzle Word -->
          <div class="col">
            <div class="row">
              <div class="col-12">Puzzle Image Placeholder</div>
              <div class="col-12">
                <h3 id="puzzleWord">********</h3>
              </div>
            </div>
          </div>
          <!-- Display of Selected Letter -->
          <div class="col">
            <div class="row">
              <div class="col-12">Selected Letter Imagery Placeholder</div>
              <div class="col-12">
                <h3 id="lettersGuessed"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
